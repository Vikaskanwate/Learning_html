<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Demo</title>
</head>
<body>
    <marquee bgcolor="lightblue" behavior="" direction="">
        <h1>Welcome My Friends</h1>
    </marquee>
    <marquee bgcolor="lightblue" behavior="" direction="right">
        <h1>Welcome My Friends</h1>
    </marquee>
    <marquee bgcolor="lightblue" behavior="alternate" direction="" >
        <h1>Welcome My Friends</h1>
    </marquee>
    <marquee bgcolor="lightblue" behavior="" direction="" scrollamount="20">
        <h1>Welcome My Friends</h1>
    </marquee>
    <marquee height="200px" bgcolor="lightblue" behavior="" direction="up">
        <h1>Welcome My Friends</h1>
    </marquee>
    <marquee height="200px"bgcolor="lightblue" behavior="" direction="down">
        <h1>Welcome My Friends</h1>
    </marquee>
</body>
</html>
